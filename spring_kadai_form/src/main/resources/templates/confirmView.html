<!--確認画面の表示内容を定義する。-->
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>入力内容確認</title>
</head>
<body>

	<h1>入力内容をご確認ください。</h1>
	<table border="1" th:object=${contactForm}>
		<thead>
		            <tr>
		                <th>項目</th>
		                <th>入力内容</th>
		               
		            </tr>
		        </thead>
				<tbody>
		
			<tr>
				<td>お名前</td>
				<td th:text="*{name}"></td>
			</tr>
			<tr>
				<td>メールアドレス</td>
				<td th:text="*{email}"></td>
			</tr>
			<tr>
				<td>お問い合わせ内容</td>
				<td th:text="*{message}"></td>
			</tr>
		</table>
		</tbody>
		
</body>
</html>
